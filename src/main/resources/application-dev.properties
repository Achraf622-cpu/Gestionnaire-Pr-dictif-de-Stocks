# Activate with: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Database: H2 In-Memory 
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT: Default dev key 
app.jwt.secret=20e1afa51f1d9b518bf99d840eca4e7918a7dbb6a7c3e63ec74c906926f201f90755eba6
app.jwt.expiration=86400000

# Encryption: Default dev key
app.encryption.key=ed545255b843374386f65aa64e6d32cb324ac6518e2a2fcfa4fa4c74adc33f5b

# AI: Ollama optional
spring.ai.ollama.base-url=http://localhost:11434

# Logging: More verbose for debugging
logging.level.com.team.sys_ai=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Swagger: Always enabled
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
