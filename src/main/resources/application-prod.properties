# ═══════════════════════════════════════════════════════════════
# APPLICATION-PROD.PROPERTIES - Production Profile
# ═══════════════════════════════════════════════════════════════
# Activate with: SPRING_PROFILES_ACTIVE=prod (in Docker/env)

# Database: PostgreSQL (REQUIRED - use environment variables!)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT: MUST be set via environment variable!
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Encryption: MUST be set via environment variable!
app.encryption.key=${ENCRYPTION_KEY}

# AI: Ollama URL from environment
spring.ai.ollama.base-url=${OLLAMA_URL:http://ollama:11434}

# Logging: Less verbose for production
logging.level.com.team.sys_ai=INFO
logging.level.org.hibernate.SQL=WARN

# Swagger: Optionally disable in production
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}

# Security: Disable H2 console
spring.h2.console.enabled=false
