spring.application.name=Sys AI de prevision et gestion sec

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/stockdb}
spring.datasource.username=${DATABASE_USERNAME:stockuser}
spring.datasource.password=${DATABASE_PASSWORD:admin}
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.jwt.secret=${JWT_SECRET:defaultDevSecretKeyThatIsAtLeast256BitsLongForHS256}
app.jwt.expiration=86400000

# Encryption Configuration
app.encryption.key=${ENCRYPTION_KEY:defaultDevEncryptionKey123456789}

# AI Configuration
spring.ai.ollama.base-url=${OLLAMA_URL:http://localhost:11434}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=false
