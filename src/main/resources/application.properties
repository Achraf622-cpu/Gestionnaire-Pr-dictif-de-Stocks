# ═══════════════════════════════════════════════════════════════
# APPLICATION.PROPERTIES - Base Configuration (Shared)
# ═══════════════════════════════════════════════════════════════
# Profile-specific settings are in:
#   - application-dev.properties  (development)
#   - application-prod.properties (production)
#
# Activate a profile:
#   - IDE: Add VM option -Dspring.profiles.active=dev
#   - Maven: mvn spring-boot:run -Dspring-boot.run.profiles=dev
#   - Docker: -e SPRING_PROFILES_ACTIVE=prod
# ═══════════════════════════════════════════════════════════════

spring.application.name=Sys AI de prevision et gestion sec

# Default profile (if none specified)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ═══════════════════════════════════════════════════════════════
# SPRINGDOC OPENAPI (Swagger) - Common Settings
# ═══════════════════════════════════════════════════════════════
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=false

# Display Pageable as simple query params (page, size) not JSON
springdoc.default-flat-param-object=true

# ═══════════════════════════════════════════════════════════════
# ACTUATOR - Health Endpoints
# ═══════════════════════════════════════════════════════════════
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
