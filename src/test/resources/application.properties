# Test Configuration
spring.application.name=Sys AI Test

# Database - H2 in-memory for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration for tests
app.jwt.secret=myTestSecretKeyForJWTWhichMustBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=86400000

# Encryption for tests
app.encryption.key=testEncryptionKey123

# Disable AI for tests
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.enabled=false

# Disable Docker Compose
spring.docker.compose.enabled=false
